<div class="container">

  <div class="mb-30">&nbsp;</div>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>

  <h2>Most Popular Products</h2>
  
  <div class="row">

    <div class="col-lg-3 col-sm-4 col-xs-3 mt-3" *ngFor="let product of products">
      <div class="card bg-dark text-white">
        <img height="" class="card-img-top" src="{{product.image}}" alt="{{product.title}}">
        <div class="card-body">
          <h5 class="card-title">{{product.title.substr(1, 25)}}</h5>
          <p class="card-text">{{product.price}}$</p>
          <a routerLink="/product/{{product.slug}}" class="btn btn-secondary">More detail</a>
        </div>
      </div>
    </div>
  
  </div>

  <div class="mb-30">&nbsp;</div>

</div>

<router-outlet></router-outlet>
